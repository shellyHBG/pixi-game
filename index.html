<!DOCTYPE html>
<html>
    <head>
        <title>Pixi Pixi</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
